<header>

<!-- navbar -->
  <nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-home"></span> {{ site.title }}</a>
      <p class="navbar-text"></p>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
		{% if page.url == "/" %}
		<script language="javascript" type="text/javascript">  
			if(window.location.href == "http://127.0.0.1:4001/index.html" || window.location.href == "https://yubangzheng.github.io/index.html" || window.location.href == "http://pfzuo.github.io/index.html"){
				
			}else{
				window.location.href="/homepage/";			
			}  
		</script>		
		{% endif %}

		{% if page.url == "/about/" %}
		<script language="javascript" type="text/javascript">  		  
			window.location.href="/homepage/";	
		</script>		
		{% endif %}
		
        {% for p in site.pages %}
          {% if p.title %}
            {% if p.url == page.url %}
              <li class="active">
              {% else %}
              <li>
            {% endif %}
			{% if p.title != "About" %}
            <a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon glyphicon-ok"></span> {{ p.title }}</a></li>
			{% endif %}
          {% endif %}
        {% endfor %}
		
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</header>
